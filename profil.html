<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <link rel="stylesheet" href="styles/backgroundGrey.css" type="text/css">
    <meta charset="UTF-8">
    <title>SPACESHOOTERS - PROFILE</title>
</head>
<nav>
    <ul>
        <li><a href="game.html">Play</a></li>
        <li><a href="leaderboard.html">Leaderboard</a></li>
        <li><a href="profil.html">My account</a></li>
        <li><a href="index.html">Log out</a></li>
    </ul>
</nav>
<body>
<div id="profileTitle" class="container">
    <h2 class="center">My Account</h2>
</div>
<main class="container">
    <div class="center">
        <img class="center" src="images/default-user.png" width="150px"/>
    </div>
    <br/>
    <hr/>
    <br/>
    <div class="horizontalRow">
        <div class="horizontalBlockProfile">
            <p>
                <label for="username">Username</label>
            </p>
            <p>
                <label for="email">Email address</label>
            </p>
            <p class="profileBody">Best score</p>
            <p class="profileBody">Country</p>


        </div>
        <div class="horizontalBlockProfile">
            <p>
                <input type="text" id="username" disabled placeholder="Player name">
            </p>
            <p>
                <input type="email" id="email" disabled placeholder="Player email">
            </p>
            <p class="profileBody">GET_SCORE</p>
            <p class="profileBody">COUNTRY_PIC</p>
        </div>
    </div>
    <div class="center">
        <button class="btn info" id="editProfileButton">Edit profile</button>
        <button class="btn success" id="okProfileButton" style="display: none">OK</button>
        <button class="btn danger" id="cancelProfileButton" style="display: none">Cancel</button>
    </div>
</main>
</body>
</html>
