<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <link rel="stylesheet" href="styles/backgroundGrey.css" type="text/css">
    <meta charset="UTF-8">
    <title>SPACESHOOTERS - PROFILE</title>
</head>
<nav>
    <ul>
        <li><a href="game.html">Play</a></li>
        <li><a href="leaderboard.html">Leaderboard</a></li>
        <li><a href="profil.html">My account</a></li>
        <li><a href="index.html">Log out</a></li>
    </ul>
</nav>
<body>
<div id="profileTitle" class="container">
    <h2 class="center">My Account</h2>
</div>
<main class="container">
    <div class="center">
        <img id="profilePic" class="center" src="images/default-user.png" width="150px"/>
    </div>
    <br/>
    <hr/>
    <br/>
    <div class="horizontalRow">
        <div class="horizontalBlockProfile">
            <p>
                <label for="username">Username</label>
            </p>
            <p>
                <label for="email">Email address</label>
            </p>
            <p class="profileBody">Best score</p>
            <p class="profileBody">Country</p>


        </div>
        <div class="horizontalBlockProfile">
            <p>
                <input type="text" id="username" disabled placeholder="Player name">
            </p>
            <p>
                <input type="email" id="email" disabled placeholder="Player email">
            </p>
            <p class="profileBody">GET_SCORE</p>
            <p class="profileBody">COUNTRY_PIC</p>
        </div>
    </div>
    <div class="center">
        <button class="btn info" id="editProfileButton" onclick="editProfile()">Edit profile</button>
        <button class="btn success" id="okProfileButton" style="display: none" onclick="okProfile()">OK</button>
        <button class="btn danger" id="cancelProfileButton" style="display: none" onclick="cancelProfile()">Cancel</button>
    </div>
</main>
</body>
</html>

<script>
    function editProfile() {
        var profilePicture = document.getElementById("profilePic");
        //Enable drag&drop on picture
        document.getElementById("username").disabled = false;
        document.getElementById("email").disabled = false;
        document.getElementById("editProfileButton").style.display = "none";
        document.getElementById("okProfileButton").style.display = "inline";
        document.getElementById("cancelProfileButton").style.display = "inline";
    }

    function okProfile(){
        var profilePicture = document.getElementById("profilePic");
        //Disable drag&drop on picture
        document.getElementById("username").disabled = true;
        document.getElementById("email").disabled = true;
        document.getElementById("editProfileButton").style.display = "inline";
        document.getElementById("okProfileButton").style.display = "none";
        document.getElementById("cancelProfileButton").style.display = "none";
        //DB access to update username/email/profile picture
    }

    function cancelProfile(){
        var profilePicture = document.getElementById("profilePic");
        //Disable drag&drop on picture + set old picture
        document.getElementById("username").disabled = true;
        //Set old username
        document.getElementById("email").disabled = true;
        //Set old email
        document.getElementById("editProfileButton").style.display = "inline";
        document.getElementById("okProfileButton").style.display = "none";
        document.getElementById("cancelProfileButton").style.display = "none";
    }
</script>
