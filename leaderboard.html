<script>
    var counter = 1;
    firebase.database().ref('users').orderByChild('topScore').limitToLast(10).once('value').then(function (snapshot) {
        snapshot.forEach(function (childSnapshot) {
            var username = childSnapshot.val().username;
            var topScore = childSnapshot.val().topScore;


            $("#leaderBody").append("<tr><td class='center-align'>" + counter + '</td><td class="center-align">' + username + '</td><td class="center-align">' + topScore + '</td></tr>');
            counter += 1;
        });
    });

</script>
