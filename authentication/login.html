    <input type="email" placeholder="Email..." id="email_field"/>
    <input type="password" placeholder="Password..." id="password_field"/>

    <button onclick="login()">Start</button>
    <button onclick="createAccount()" id="createButtonId">Create an account</button>
</div>

<div class="createAccountDiv" id="createAccountDivId">
    <h2>Spaceshooter Account Creation</h2>
    <input type="email" placeholder="Email..." id="emailCreation_field"/>
    <input type="password" placeholder="Password..." id="passwordCreation_field"/>
    <input type="password" placeholder="Confirm Password..." id="passwordCreation2_field"/>

    <button onclick="createUser()">Start Enjoying</button>
    <button onclick="backToSignIn()" id="backlogginButtonId">Back to Login</button>
</div>
